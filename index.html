<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
    // 加载侧边栏
    loadSidebar: true,
    // 自定义侧边栏:_summary.md
    // loadSidebar: '_summary.md',
    // 定义展示目录的层级
    subMaxLevel: 5,
    // 加载导航栏
    loadNavbar: true,
    // 开启封面
    coverpage: true,
    //自动显示标题
    autoHeader: true,
    //自动跳转到页面顶部
    auto2top: true,
    //小屏设备下合并导航栏到侧边栏
    mergeNavbar: true,
    //搜索插件
    search: 'auto', // 默认值

    search : [
      '/',            // => /README.md
      '/ai/',       // => /ai.md
      '/cicd/',
      '/macos/',
      '/jianzhan/',
      '/linux/', 
      '/gitops/',
      '/jiankong/',
      '/rizhi/',
      '/kubernetes/',
      '/jishusuibi/',
      '/gerenshenghuo/'
    ],

    // 完整配置参数
    search: {
      maxAge: 86400000, // 过期时间，单位毫秒，默认一天
      paths: [], // or 'auto'
      placeholder: 'Type to search',

      // 支持本地化
      placeholder: {
        '/': '搜索',
        '/': 'Type to search'
      },

      noData: 'No Results!',

      // 支持本地化
      noData: {
        '/': '找不到结果',
        '/': 'No Results'
      },

      // 搜索标题的最大层级, 1 - 6
      depth: 2,

      hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容

      // 避免搜索索引冲突
      // 同一域下的多个网站之间
      namespace: 'website-1',

      // 使用不同的索引作为路径前缀（namespaces）
      // 注意：仅适用于 paths: 'auto' 模式
      //
      // 初始化索引时，我们从侧边栏查找第一个路径
      // 如果它与列表中的前缀匹配，我们将切换到相应的索引
      pathNamespaces: ['/'],

      // 您可以提供一个正则表达式来匹配前缀。在这种情况下，
      // 匹配到的字符串将被用来识别索引
      pathNamespaces: /^(\/(zh-cn|ru-ru))?(\/(v1|v2))?/
    }
  }
  </script>
  <script src="static/docsify.min.js"></script>
  <script src="static/search.min.js"></script>

  <!-- 回到顶部功能 -->
  <script src="static/jquery.js"></script>
  <script src="static/jquery.goup.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      $.goup({
        trigger: 100,
        bottomOffset: 52,
        locationOffset: 25,
        //title: 'TOP',
        titleAsText: true
      });
    });
  </script>

  <!-- 实现离线化 -->
  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
        navigator.serviceWorker.register('static/pwa.js')
    }
  </script>

  <!-- 添加页脚 -->
  <script src="static/docsify-footer-enh.min.js"></script>
</body>
